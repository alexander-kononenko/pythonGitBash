version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-stretch-node-browsers-legacy
    steps:
      - checkout
      - run: pip install -U pytest
      - run: pip install -U requests
      - run: mkdir /data

  test:
    docker:
      - image: circleci/<language>:<version TAG>
    steps:
      - checkout
      - run: <command>
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test